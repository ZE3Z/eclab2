<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Password Verification</title> <!-- The title of the document shown in the browser's title bar or tab -->
</head>
<body>
    <input type="password" id="password1" placeholder="Enter password"> <!-- Password input field -->
    <input type="password" id="password2" placeholder="Repeat password"> <!-- Repeat password input field -->
    <button onclick="verifyPassword()">Verify</button> <!-- Button to trigger password verification -->
    <script>
        function verifyPassword() {
            var pw1 = document.getElementById('password1').value; // Retrieves the value of the first password input
            var pw2 = document.getElementById('password2').value; // Retrieves the value of the second password input
            if(pw1.length < 8) { // Checks if the first password is less than 8 characters long
                alert('Password must be at least 8 characters long.'); // Shows an alert if the condition is true
                return; // Stops the function if the password is too short
            }
            if(pw1 !== pw2) { // Checks if the two passwords do not match
                alert('Passwords do not match.'); // Shows an alert if the passwords are different
                return; // Stops the function if the passwords do not match
            }
            alert('Passwords match!'); // Shows an alert if the passwords match and are at least 8 characters long
        }
    </script>
</body>
</html>
